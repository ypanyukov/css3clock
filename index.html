<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="css.css"/>
<head>
    <meta charset="UTF-8">
    <title>CSS3 Clock</title>
</head>
<body>
    <div class="clock">
        <div class="funnyeyes">
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="eye">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="clockinner">
            <div class="border"></div>
            <div class="digest">
                <span class="dig1">1</span>
                <span class="dig2">2</span>
                <span class="dig3">3</span>
                <span class="dig4">4</span>
                <span class="dig5">5</span>
                <span class="dig6">6</span>
                <span class="dig7">7</span>
                <span class="dig8">8</span>
                <span class="dig9">9</span>
                <span class="dig10">10</span>
                <span class="dig11">11</span>
                <span class="dig12">12</span>
                </ul>
            </div>
            <div class="arrows">
                <div class="small"></div>
                <div class="big"></div>
            </div>
        </div>
        <div class="funnytail"></div>
    </div>
</body>
</html>
